<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="glMatrixMath.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>
<script id="shader-fs-colored" type="x-shader/x-fragment">
precision mediump float;
	varying vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
</script>


<script id="shader-vs-colored" type="x-shader/x-vertex">
 attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }
</script>
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>



<script type="text/javascript" src="glMain.js">
</script>
</head>

<body onload="webGLStart('kanvas');">
<center>
<canvas id="kanvas" style="border: none;" width="500" height="500">
</center>
</body>
